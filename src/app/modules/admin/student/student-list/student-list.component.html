<div class="container mt-5">
  <div class="row justify-content-center align-items-center">

    <div class="d-flex justify-content-end p-0 my-2">
      <button class="btn btn-dark" (click)="addNewStudent()"> Add New Student</button>
    </div>

    <div class="card">
      <div class="card-body">
        <app-student-filter (filterChanged)="handleFilterChange($event)"></app-student-filter>
      </div>
    </div>

    <div class="p-0">
      <app-student-table [filterData]="filterData" [ManualtriggeredFilter]="ManualtriggeredFilter"></app-student-table>
    </div>

  </div>
</div>
